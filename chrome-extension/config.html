<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Frontend Engineer</title>
    </head>
    <body>
        <div class="container mt-4">
            <h1>AI Tag Chrome Extension Configuration</h1>
            <form id="configForm">
                <div class="mb-3">
                    <label for="apiUrl" class="form-label">API URL</label>
                    <input type="text" class="form-control" id="apiUrl" name="apiUrl" placeholder="https://api.example.com" required>
                </div>
                <div class="mb-3">
                    <label for="apiKey" class="form-label">API Key</label>
                    <input type="text" class="form-control" id="apiKey" name="apiKey" placeholder="API Key" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </body>
</html>
